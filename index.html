  <style>
    .right {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right img {
      width: 320px;
      height: 400px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center 20%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 10;
    }

    /* Floating Badges */
    .floating-badges {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .badge {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 50px;
      background: #FF6B6B;
      box-shadow: 0 4px 16px rgba(255, 107, 107, 0.2);
      font-size: 13px;
      font-weight: 600;
      color: white;
      pointer-events: auto;
    }

.image-wrapper {
  position: relative;
  width: 320px;
  height: 400px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.floating-badges {
  position: absolute;
  inset: 0;
}
.badge:nth-child(1) {
  top: 20px;
  right: -20px;
}

.badge:nth-child(2) {
  top: 50%;
  right: -30px;
  transform: translateY(-50%);
}

.badge:nth-child(3) {
  bottom: 20px;
  left: -25px;
}


.badge:nth-child(1) {
  top: 20px;
  right: -20px;
  animation: floatBadge1 4s ease-in-out infinite;
}

.badge:nth-child(2) {
  top: 50%;
  right: -30px;
  transform: translateY(-50%);
  animation: floatBadge2 4s ease-in-out infinite;
}

.badge:nth-child(3) {
  bottom: 20px;
  left: -25px;
  animation: floatBadge3 4s ease-in-out infinite;
}

    @keyframes floatBadge1 {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-8px, 8px);
      }
    }

    @keyframes floatBadge2 {
      0%, 100% {
        transform: translateY(-50%) translate(0, 0);
      }
      50% {
        transform: translateY(-50%) translate(10px, -8px);
      }
    }

    @keyframes floatBadge3 {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-10px, -8px);
      }
    }
  </style>
</head>
